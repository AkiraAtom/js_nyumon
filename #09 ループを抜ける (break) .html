<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // ループ（for/while/do..while） break
        var x = 0;
        while (x < 10) {
            console.log(x);
            x++;
            if (x == 5) {
                break;
            }
        }
 
    </script>
</body>
</html>
