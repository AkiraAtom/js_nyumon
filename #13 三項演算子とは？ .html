<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
        // 三項演算子
        var sex = '';
        if (sex == '男性') {
            price = 5000;
        } else {
            price = 3000;
        }
        
        price = (sex == '男性') ? 5000 : 3000;
        
        // (条件) ? (真だった場合の値) : (偽だった場合の値)
 
    </script>
</body>
</html>
